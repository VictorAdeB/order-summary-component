<!DOCTYPE html>
<html lang="en">
<!--it tells the language we are using-->

<head>
    <!-- ========== this boilerplate provides a foundation for any website we built ========== -->

    <meta charset="UTF-8">
    <!--is a unicode encoding is used in order to translate the code we are using into bytes that computer use-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device in otehrwords we need this for a respoonsive site -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <img class="hero-image" src="images/illustration-hero.svg" alt="Hero image">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="order-description"> You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="icon-music">
                <div class="plan-description">
                    <strong>Annual plan</strong>
                    <p>$59.9/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-button">Proceed to payment</button>
            <button class="cancel-button">Cancel order</button>
        </div>
    </div>

</body>

</html>
